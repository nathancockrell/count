<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="app">
        <div id="navbar">
            
            <div id="navbar-modal" class="hidden">
                <!-- <button class="navbar-trigger">X</button> -->
                <button id="nav-home">Home</button>
                <button id="nav-folders">Folders</button>
                <button id="nav-labels">Labels</button>
                <button id="nav-quests">Quests</button>
                <a href="history.html"><button id="nav-history">History</button></a>
                <a href="journal.html"><button id="nav-journal">Journal</button></a>
            </div>
            <button id="navbar-trigger" class="navbar-trigger">|||||</button>
        </div>

        <div id="page">
            <div id="homeSection"></div>
            <div id="folderSection" class="">
                
                <h2>Folders</h2>
                <button id="createFolderButton">Create Folder</button>
                <button id="editFoldersButton">Edit Folders</button>
                <ul id="folderList"></ul>
            </div>
    
            <div id="counterSection">
                <h2>Counters</h2>
                <div id="counterHeader">
                    <span id="selectedFolderName">All Counters</span>
                    <span id="totalCount">Total: 0</span>
                    <button id="addCounterButton">Add Counter</button>
                    <button id="editCountersButton">Edit Counters</button>
                </div>
                <div id="countersContainer"></div>
            </div>

            <div id="counterHistory" class="hidden">
                <div id="history-header">
                    <h1 id="history-title"></h1>
                    <button id="close-history">X</button>
                </div>
                <div id="entries">

                </div>
                
            </div>
    
            <div id="labelsSection">
                <h1>Labels</h1>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
